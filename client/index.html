<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>Al-Matbakh Ar-Raqami - Digital Kitchen POS</title>
    <meta name="description" content="Touch-optimized bilingual restaurant POS system with English and Arabic support" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
      /* Prevent text selection and zoom on touch */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Ensure touch targets are at least 44px */
      .touch-target {
        min-height: 44px;
        min-width: 44px;
        touch-action: manipulation;
      }
      
      /* RTL Support */
      [dir="rtl"] {
        direction: rtl;
        text-align: right;
      }
      
      [dir="rtl"] .rtl-flip {
        transform: scaleX(-1);
      }
      
      /* Arabic Text */
      .arabic-text {
        font-family: 'Noto Sans Arabic', sans-serif;
        direction: rtl;
      }
      
      /* Touch animations */
      .category-card, .item-card {
        transition: all 0.2s ease;
        cursor: pointer;
      }
      
      .category-card:hover, .item-card:hover {
        transform: translateY(-2px);
      }
      
      .category-card.active {
        transform: translateY(-2px);
      }
      
      /* Success/Warning colors */
      :root {
        --success: hsl(142 76% 36%);
        --success-foreground: hsl(355.7 100% 97.3%);
        --warning: hsl(32 95% 44%);
        --warning-foreground: hsl(210 40% 98%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
